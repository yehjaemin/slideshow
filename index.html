<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slideshow</title>
        <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
        <script src="constants.js" defer></script>
        <script src="slide.js" defer></script>
        <script src="slide-screen.js" defer></script>
        <script src="menu-screen.js" defer></script>
        <script src="start-screen.js" defer></script>
        <script src="app.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="start">
            <header>
                <h1 id="title">
                    <span class="animation">S</span>
                    <span>l</span>
                    <span>i</span>
                    <span>d</span>
                    <span>e</span>
                    <span>s</span>
                    <span>h</span>
                    <span>o</span>
                    <span>w</span>
                    <br> Slideshow
                </h1>
                <button id="start-button">START</button>
            </header>
        </div>

        <div id="menu" class="inactive">
            <header>
                <h1 id="select">Where to Start?</h1>
                <div id="slides"></div>
                <h1 id="reset-button">Exit</h1>
            </header>
        </div>

        <div id="main" class="inactive">
            <div id="exit-button">X</div>
            <div id="slide-container" touch-action="none">
                <div id="prev-button"><</div>
                <div id="next-button">></div>
                <div id="reel"></div>
            </div>
        </div>
    </body>
</html>
